{% extends 'base.html' %}

{% block content %}
<div class="col-12 d-flex flex-column">
    <section class="text-center">
        <div class="container p-5">
            <div class="row">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <h1 class="col text-center">Your Profile</h1>
                </div>
            </div>
        </div>
    </section>

    {% if current_user.is_authenticated %}

    <section class="text-center">
        <div class="container p-10">
            <div class="row">
                <h3 class="p-5">
                    <ul class="list-group">
                        <li class="list-group-item">Email: {{ current_user.email }}</li>
                        <li class="list-group-item">Token: {{ current_user.token }}</li>
                    </ul>
                </h3>
            </div>
        </div>
    </section>

    {% else %}

    <section class="text-center">
        <div class="container p-10">
            <div class="row">
                <h3 class="p-5">
                    Please sign in to view your profile.
                </h3>
            </div>
        </div>
    </section>

    {% endif %}
    <section class="text-center">
        <div class="container p-10">
            <img src="../../static/images/undraw_my_password_re_ydq7.svg" alt="" class="profile-img">
        </div>
    </section>
</div>

{% endblock %}
